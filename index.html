<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESH Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="center">
        <div class="margin-100"></div>
        <h1>MESH Dashboard</h1>
        <div class="margin-50"></div>
        <div class="margin-50"></div>
        <div class="margin-50"></div>
        <div class="separate">
            <div class="center">
                <h2>To stake your MESH for VITE</h2>
                <h3>Please scan this QR code</h3>
                <div>Unlock time: [unlock time]</div>
                <div class="margin-20"></div>
                <img src="./stake.png" alt="" draggable="false" class="qrcode">
                <div class="margin-20"></div>
            </div>
            <div class="center">
                <h2>To collect your rewards</h2>
                <h3>Please scan this QR code</h3>
                <div>Note: the more VITE left here, the more rewards</div>
                <div class="margin-20"></div>
                <img src="./rewards.png" alt="" draggable="false" class="qrcode">
                <div class="margin-20"></div>
            </div>
            <div class="center">
                <h2>To unstake your MESH</h2>
                <h3>Please scan this QR code</h3>
                <div>Note: you will stop collecting rewards</div>
                <div class="margin-20"></div>
                <img src="./unstake.png" alt="" draggable="false" class="qrcode">
                <div class="margin-20"></div>
            </div>
        </div>
    </div>
</body>
</html>
